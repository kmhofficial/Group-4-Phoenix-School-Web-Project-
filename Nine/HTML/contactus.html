<body>
    <form action="../../php/contactus.php" class="contact_form" onclick="SendClick();" method="post" target="iframecontact">
        <div class="contactUs-container">
            <h2>Contact Us</h2>
            
                <div class="row100">
                    <div class="col100">
                        <div class="fill-box">
                            <input type="text" id="fn" name="fn">
                            <span class="text">First Name</span>
                            <span class="line"></span>
                        </div>
                    </div>

                    <div class="col100">
                        <div class="fill-box">
                            <input type="text" id="ln" name="ln">
                            <span class="text">Last Name</span>
                            <span class="line"></span>
                        </div>
                    </div>

                    <div class="col100">
                        <div class="fill-box">
                            <input type="text" id="email" name="email">
                            <span class="text">Email</span>
                            <span class="line"></span>
                        </div>
                    </div>

                    <div class="col100">
                        <div class="fill-box">
                            <input type="text" required name="phone">
                            <span class="text">Phone Number</span>
                            <span class="line"></span>
                        </div>
                    </div>
                </div>

                <div class="row100">
                    <div class="col100">
                        <div class="fill-box textarea">
                            <input type="text" required name="text">
                            <span class="text">Type your message Here.....</span>
                            <span class="line"></span>
                        </div>
                    </div>
                </div>

                <div class="row100">
                    <div class="col100">
                        <input type="submit" value="Send" name="contact-btn">
                    </div>
                </div>
                <iframe name="iframecontact" class="framecontact"></iframe>
            
            
        </div>
        <div class="contact-info">
            <h3>Contact Info</h3>
            <div class="infoBox">
                <div>
                    <span><ion-icon name="location-outline"></ion-icon></span>
                    <p>Diamond Campus, Yangon
                        <br>Myanmar
                    </p>
                </div>

                <div>
                    <span><ion-icon name="mail-outline"></ion-icon></span>
                    <a href="#">phoneixspace@gmail.com</a>
                </div>

                <div>
                    <span><ion-icon name="call-outline"></ion-icon></span>
                    <a href="#">09 769 200 024</a>
                </div>

                <ul class="sci">
                    <li><a href="#"><i class="fa fa-facebook-f"></i></a> </li>
                    <li><a href="#"><i class="fa fa-twitter"></i></a> </li>
                    <li><a href="#"> <i class="fa fa-instagram"></i></a></li>
                </ul>
            </div>
        </div>
    </form>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
